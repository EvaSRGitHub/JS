<div class="container">
    <div class="row">
        <form class="form-inline">
            <label class="my-1 mr-2" for="countries">Country</label>
            <input id="countryName" type="text" class="form-control" style="margin-right: 1em">
            <button id="add-country" type="submit" class="btn btn-warning my-1">Add Country</button>
        </form>

        <form class="form-inline">

                <option selected>Choose...</option>
            </select>

        </form>
    </div>
    <div class="row">
        <form class="form-inline">
            <label class="my-1 mr-2" for="countries">Town</label>
            <input id="townName" type="text" class="form-control" style="margin-right: 1em">
            <button id="add-town-to-country" type="submit" class="btn btn-warning my-1">Add Town</button>
        </form>
    </div>
    <hr>
    <div class="row">
        <h3>Towns in Country</h3>
        <ul id="towns" class="list-group">
        </ul>
    </div>
